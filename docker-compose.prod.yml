services:
  postgres:
    image: postgres:18
    container_name: postgres_container_prod
    restart: always
    volumes:
      - ./docker/prod/postgres:/var/lib/postgresql/18/docker
    env_file:
      - .env.prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 2s
      retries: 20

  app:
    build: .
    container_name: express_app
    restart: always
    ports:
      - "8000:8000"
    stdin_open: true
    tty: true # Keeps the container running for debugging
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env.prod
